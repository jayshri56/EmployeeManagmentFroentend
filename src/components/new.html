<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark shadow-sm py-1 fixed-top">
    <div class="container-fluid">
      <button class="btn btn-secondary d-md-none" id="toggleSidebar">Hide Sidebar</button>
      <div class="dropdown ms-auto">
        <button class="btn text-light d-flex align-items-center dropdown-toggle" id="profileDropdown" data-bs-toggle="dropdown">
          <img src="admin.jpg" alt="Admin" class="rounded-circle me-2" width="50" height="50">
          <h6 class="mb-0 text-white" id="welcomeAdmin">Welcome Admin</h6>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><button class="dropdown-item" id="logoutBtn">Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sidebar and Main Content -->
  <div class="container-fluid p-0">
    <div class="row flex-nowrap text-white" id="dashboardContent">
      <!-- Sidebar -->
      <div class="col-md-2 bg-dark p-3" id="sidebar">
        <h4>Dashboard</h4>
        <ul class="list-unstyled">
          <li>
            <button class="btn btn-link text-light w-100 text-start" id="toggleEmployeesMenu">Employees</button>
            <ul class="list-unstyled ms-3 d-none" id="employeesMenu">
              <li>
                <button class="btn btn-link text-light w-100 text-start" id="registerEmployeeBtn">Register New Employee</button>
              </li>
              <li>
                <button class="btn btn-link text-light w-100 text-start" id="employeeListBtn">Employee List</button>
              </li>
            </ul>
          </li>
          <li>
            <button class="btn btn-link text-light w-100 text-start" id="leaveRequestsBtn">Leave Requests</button>
          </li>
          <li>
            <button class="btn btn-link text-light w-100 text-start" id="performanceReviewsBtn">Performance Reviews</button>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 pt-3" id="mainContent">
        <div id="contentSection" class="p-3">
          <h5>Welcome to Admin Dashboard</h5>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
